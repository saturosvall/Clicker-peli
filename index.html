<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tyylit.css" />
    <title>Clicker-peli</title>
</head>
<body>
    <!--OTSIKKO-->
    <div class="header">
        <h1>Clicker-peli</h1>
        <p><h3>Klikkauksilla kuva esiin?</h3></p>
    </div>
    
    <!-- PELIALUE -->
    <div class="row">
        <!--VASEN SIVU-->
        <div class="column side">
          <h2>Kokeile kellon kanssa!</h2>
          <p>Kokeile kilpajuoksua 10 sekunnin ajan.</p>
        <form  id="aloita">
        <button id="btnclock">Käynnistä kello</button>
        </form>
        <br>
        <div id="time">10 sekuntia</div>     
        </div>

        <!-- KESKIALUE-->
        <div class="column middle">
            <h2></h2>
        <img id="kuva" src="img/pic.jpg">
        </div>
        
        <!-- OIKEA SIVU-->
        <div class="column side">
            <h2>Kumpi on kannattavampi nappi?</h2>
        <form  id="klik">
        <button id="btn">Klikkaa tätä</button>
        </form>
        <form  id="tok">
        <button id="btn">Tökkää tätä</button>
        </form>
        
        <p id="klikkaukset">Klikkausten määrä:</p>
        <p id="tokkaykset">Tökkäysten määrä:</p>
        <form  id="nollaus">
            <button id="btn">Nollaa kaikki</button>
            </form>
        </div>
        </div>
</body>
<script src="main.js"></script>

</html>
